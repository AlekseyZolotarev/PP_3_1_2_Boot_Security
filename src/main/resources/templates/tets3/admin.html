<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid text-white">
            <span class="navbar-header">
                <span th:text="${user.getUsername()}"></span>
                <span> with roles: </span>
                <span th:each="role : ${roles}"
                      th:text="${role.getRoleName().replace('ROLE_', '') + ' '}">
                </span>
            </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">

        <!--- на странице будет 2 колонки шириной 3 и 9 (макс.ширина 12)--->
        <div class="col-1">
            <!--- Устанавливаем навигацию с вертикальными "подушками"--->
            <div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">

                <a aria-controls="v-pills-admin" aria-selected="true"
                   class="nav-link active" href="/admin"
                   role="tab" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin</a>

                <a aria-controls="v-pills-user" aria-selected="false" class="nav-link"
                   href="/user"
                   role="tab" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER')">User</a>
            </div>
        </div>
        <div class="col-9">
            <div class="container-fluid">
                <h1><b>Admin panel</b></h1>
                <div class="tab-content" id="v-pills-tabContent">
                    <div aria-labelledby="v-pills-admin-tab" class="tab-pane fade show active" id="v-pills-admin"
                         role="tabpanel">

                        <nav>
                            <!--вкладка Users Table-->
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button aria-controls="nav-users_table" class="nav-link active" aria-selected="true"
                                        data-bs-target="#nav-users_table" data-bs-toggle="tab" id="nav-users_table-tab"
                                        role="tab" type="button">Users table
                                </button>

                                <!-- Кнопка New User -->
                                <button class="nav-link" data-target="#newUserModal" data-toggle="modal"
                                        type="button">New User
                                </button>
                            </div>

                        </nav>

                        <!--User's List-->
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" aria-labelledby="nav-users_table-tab"
                                 id="nav-users_table"
                                 role="tabpanel">
                                <h3><b>All users</b></h3>
                                <table class="table table-striped table-bordered">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Password</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getId()}">Id</td>
                                        <td th:text="${user.getUsername()}">First Name</td>
                                        <td th:text="${user.getPassword()}">Last Name</td>
                                        <td>
                                            <th:block th:each="user: ${user.getRoles()}"
                                                      th:text="${user.getRoleName().replace('ROLE_', '') + ' '}">Roles
                                            </th:block>
                                        </td>

                                        <!--Кнопки для открытия модальных окон-->
                                        <td>
                                            <a class="btn btn-primary" th:href="@{/user/id(id=${user.getId()})}"
                                               data-toggle="modal" data-target="#editModal"
                                               th:data-target="${'#editModal'+user.getId()}">Edit
                                            </a>
                                        </td>

                                        <td>
                                            <a class="btn btn-danger" th:href="@{/admin/id(id=${user.getId()})}"
                                               data-toggle="modal" data-target="#deleteModal"
                                               th:data-target="${'#deleteModal'+user.getId()}">Delete
                                            </a>
                                        </td>

                                        <!--Модальное окно Edit-->

                                        <div class="modal fade" id="editModal"
                                             th:id="${'editModal'+user.getId()}"
                                             tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                                             aria-hidden="false">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">

                                                    <!-- Заголовок модального окна Edit -->
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button class="btn-close"
                                                                data-dismiss="modal"
                                                                type="button" aria-label="Close"></button>

                                                    </div>

                                                    <!-- Тело модального окна Edit -->
                                                    <form th:action="@{/user/id(id=${user.getId()})}"
                                                          th:method="POST"
                                                          th:object="${user}">
                                                        <div class="modal-body text-center">
                                                            <br>
                                                            <!---Поле Id будет отображаться, но не будет доступно для корректировки-->
                                                            <label for="edit-id"><b>Id</b></label>
                                                            <input class="form-control"
                                                                   id="edit-id"
                                                                   th:name="userId"
                                                                   th:type="text"
                                                                   th:value="${user.getId()}" disabled/>
                                                            <br>
                                                            <label for="edit-firstName"><b>Name</b></label>
                                                            <input class="form-control" id="edit-firstName"
                                                                   th:name="username"
                                                                   th:type="text"
                                                                   th:value="${user.getUsername()}"/>
                                                            <br>

                                                            <label for="edit-password"><b>Password</b></label>
                                                            <input class="form-control" id="edit-password" required
                                                                   th:name="password"
                                                                   th:type="password"
                                                                   th:value="${user.getPassword()}"/>
                                                            <!--                                                                   placeholder=""/>-->
                                                            <br>
                                                            <label for="userRolesEdit">Roles</label>
                                                            <select th:name="id" class="form-control"
                                                                    id="userRolesEdit"
                                                                    size="2" multiple required>
                                                                <option name="roles"
                                                                        th:each="role: ${roles}"
                                                                        th:text="${role.getRoleName().replace('ROLE_', '') + ' '}"
                                                                        th:value="${role.getId()}">
                                                                </option>
                                                                </th:block>-->
                                                            </select>

                                                            <!-- Подвал модального окна Edit -->
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary"
                                                                        data-dismiss="modal"
                                                                        type="button">Close
                                                                </button>
                                                                <button class="btn btn-primary" type="submit"
                                                                        value="Edit">Save
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Модальное окно Delete -->
                                        <div class="modal fade" id="deleteModal"
                                             th:id="${'deleteModal'+user.getId()}"
                                             tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
                                             aria-hidden="false">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">

                                                    <!-- Заголовок модального окна Delete -->
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Delete user</h5>
                                                        <button class="btn-close"
                                                                data-dismiss="modal"
                                                                type="button" aria-label="Close"></button>

                                                    </div>

                                                    <!-- Тело модального окна Delete -->
                                                    <form th:action="@{/admin/id(id=${user.getId()})}"
                                                          th:method="POST"
                                                          th:object="${user}">
                                                        <div class="modal-body text-center">

                                                            <!---Поле Id будет отображаться, но не будет доступно для корректировки-->
                                                            <label for="delete-id"><b>Id</b></label>
                                                            <input class="form-control"
                                                                   id="delete-id"
                                                                   th:name="userId"
                                                                   th:type="text"
                                                                   th:value="${user.getId()}" disabled/>

                                                            <label for="delete-Username"><b>Name</b></label>
                                                            <input class="form-control" id="delete-Username"
                                                                   th:name="username"
                                                                   th:type="text"
                                                                   th:value="${user.getUsername()}" disabled/>

                                                            <label for="userRolesDelete">Roles</label>
                                                            <select name="roles" class="form-control"
                                                                    id="userRolesDelete"
                                                                    size="2" multiple disabled>
                                                                <option name="roles"
                                                                        th:each="role: ${roles}"
                                                                        th:text="${role.getRoleName().replace('ROLE_', '') + ' '}"
                                                                        th:value="${role.getId()}">
                                                                </option>
                                                            </select>


                                                            <!-- Подвал модального окна Delete -->
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary"
                                                                        data-dismiss="modal"
                                                                        type="button">Close
                                                                </button>
                                                                <button class="btn btn-danger" type="submit"
                                                                        value="Delete">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Модальное окно New User -->
                            <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog"
                                 aria-labelledby="newUserModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Заголовок модального окна -->
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="newUserModalLabel">New User</h5>
                                            <button class="close" type="button" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>

                                        <!-- Тело модального окна -->
                                        <div class="modal-body">
                                            <!-- Форма -->
                                            <form th:method="POST" th:action="@{/admin}"
                                                  th:object="${user}">

                                                <label for="create-Name"><b>Name</b></label>
                                                <input class="form-control" id="create-Name"
                                                       th:name="username"
                                                       th:type="text" required/>
                                                <br>
                                                <label for="create-password"><b>Password</b></label>
                                                <input class="form-control" id="create-password"
                                                       th:name="password"
                                                       th:type="password"
                                                       placeholder="Password" required/>
                                                <br>
                                                <label>Roles</label>
                                                <select class="form-control form-control-sm" multiple name="roles"
                                                        required style="height: 50px; width: 300px; margin: 0 auto">
                                                    <option name="roles"
                                                            th:each="role: ${roles}"
                                                            th:text="${role.getRoleName().replace('ROLE_', '') + ' '}"
                                                            th:value="${role.getId()}">
                                                    </option>
                                                </select>

                                                <br><br>
                                                <button class="btn btn-success btn-lg" th:type="submit"
                                                        value="Add user">Add user
                                                </button>
                                            </form>
                                        </div>
                                        <!-- Подвал модального окна -->
                                        <div class="modal-footer">
                                            <button class="btn btn-secondary"
                                                    data-dismiss="modal"
                                                    type="button">Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
</html>
